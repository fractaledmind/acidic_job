<nav class="">
  <ul class="flow-children">
    {% for category in site.categories %}
      <li>
        <span>{{ category[0] | capitalize }}</span>
        <ul>
          {% for post in category[1] %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
